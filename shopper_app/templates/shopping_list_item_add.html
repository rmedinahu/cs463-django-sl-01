{% extends "base.html" %}

{% block content_body %}

<div class="row">
	<div class="col-md-12">
		<h2>Add a New Item to Shopping List</h2>
		<p>
			<form method="post" action=".">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Add This Item to The List</button>
			</form>			
		</p>
	</div>
</div>

{% endblock content_body %}
